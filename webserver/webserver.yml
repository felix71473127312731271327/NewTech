---
- name: Install WebServer with PHP amd MariaDB
  hosts:
    - 192.168.33.10
  become: yes

  tasks:
    - name: Install Apache2
      apt:
        name: apache2
        state: present

    - name:  Install MariaDB Client
      apt:
        name: mariadb-client
        state: presemt

    - name: Install PHP 8.2
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - php8.2
        - php8.2-cli
        - php8.2-mysql
        - php8.2-common